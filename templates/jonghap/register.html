<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
              </div>
              <h4>회원가입</h4>
              <form class="pt-3" action="/register" method="post">
                <div class="form-group">
                  <div class="head-section">아이디</div>
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" name="id">
                </div>
                <div class="form-group">
                  <div class="head-section">비밀번호</div>
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                  <div class="head-section">이메일</div>
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                  <div class="head-section">이름</div>
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" name="name">
                </div>
                <div class="form-group">
                  <div class="head-section">닉네임</div>
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" name="nickName">
                </div>
                <div class="form-group">
                  <div class="head-section">사용언어</div>
                  <select class="form-control form-control-lg" id="exampleFormControlSelect2" name ='lang'>
                    <option>Country</option>
                    <option>United States of America</option>
                    <option>United Kingdom</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Argentina</option>
                  </select>
                </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/loginPage" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
